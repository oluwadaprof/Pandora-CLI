appId: com.pandora.terminal
productName: Pandora Terminal
copyright: Copyright Â© 2024
directories:
  output: dist
  buildResources: build
files:
  - dist/**/*
  - package.json
  - electron/**/*
asar: true
protocols:
  - name: Pandora Terminal
    schemes: ['pandora']
win:
  target:
    - target: nsis
      arch:
        - x64
    - target: portable
      arch:
        - x64
  requestedExecutionLevel: highestAvailable
  signAndEditExecutable: true
  certificateFile: ${env.WINDOWS_PFX_FILE}
  certificatePassword: ${env.WINDOWS_PFX_PASSWORD}
nsis:
  oneClick: false
  perMachine: true
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: Pandora Terminal
  uninstallDisplayName: Pandora Terminal
  artifactName: PandoraTerminal-${version}.${ext}
mac:
  target:
    - target: dmg
      arch:
        - x64
        - arm64
    - target: zip
      arch:
        - x64
        - arm64
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist
  hardenedRuntime: true
  gatekeeperAssess: false
  notarize: true
linux:
  target:
    - AppImage
    - deb
    - rpm
  category: Development
  desktop:
    Terminal: true
    Type: Application
    Categories: Development;System;TerminalEmulator
    MimeType: x-scheme-handler/pandora
forceCodeSigning: true
publish:
  provider: github
  owner: PandoraTerminal
  repo: pandora-terminal
  private: false
  releaseType: draft